name: SDK Publish to npm

on:
  workflow_dispatch:
  push:
    tags:
      - 'sdk-v*.*.*'

jobs:
  publish-sdk:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SDK
        run: pnpm --filter slotscribe build

      - name: Verify tag matches SDK version
        if: startsWith(github.ref, 'refs/tags/sdk-v')
        shell: bash
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#sdk-v}"
          PKG_VERSION=$(node -p "require('./packages/sdk/package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match packages/sdk/package.json ($PKG_VERSION)"
            exit 1
          fi

      - name: Publish SDK to npm
        run: pnpm --filter slotscribe publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
